<script>
    $(function () {
       $("#fileupload").uploadFile({
          url:"/api/upload/",
          fileName:"myfile",
          dragDrop: false,
          onSuccess:function(files,data,xhr,pd){
             var file_name = files[0];
             var str_to_display = "You Trying to Upload a Wrong File.Please upload a correct a file";
             /*str_to_display  += [file_name];*/
             console.log(data.result);
             if (data.result == 'Invalid File') {
                sweetAlert("Oops...", str_to_display, "error");
             }

             else if (data.result.includes('Wrong Sheet Names')) {
                var wrong_names = data.result;
                sweetAlert("Oops...", wrong_names, "error");
             }

             else if (data.result.includes('Date')) {
                var date = data.result
                sweetAlert("Oops...", date , "error");
             }

             else if (data.result.includes('Internal Employee Name not found')) {
                var employee = data.result
                sweetAlert("Oops...", employee , "error");
             }

             else if (data.result.includes('External Employee Name Not Found')) {
                var extrnl_employee = data.result
                sweetAlert("Oops...", extrnl_employee , "error");
             }

             else if (data.result.includes('External WorkPacket Not Found')) {
                var extrnl_workpacket = data.result
                sweetAlert("Oops...", extrnl_workpacket , "error");
             }

             else if (data.result.includes('Internal WorkPacket Not Found')) {
                var intrnl_workpacket = data.result
                sweetAlert("Oops...", intrnl_workpacket , "error");
             }

             else {
                 console.log("in upload refresh");
                 location.reload();
             }
             $('.ajax-file-upload-statusbar').hide();
          },
       });
    });

    $('.dropdown-toggle').dropdown();
    $('#divNewNotifications li').on('click', function() {
       $('#dropdown_title').html($(".brand_style").text().replace(" - Dashboard",''));
    });

</script>
