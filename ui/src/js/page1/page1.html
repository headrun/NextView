    <div class="row">
    <div id="wrapper">
        <div><h3 class="pull-left brand_style">{{$ctrl.location}}{{$ctrl.project}}Dashboard</h3></div>
             <div id="inner1" class="form-group">
                 <input class="form-control select" value="{{$ctrl.first}} to {{$ctrl.last}}" id="select" size="19">
                 <i ng-click="$ctrl.click()"class="fa fa-calendar date" aria-hidden="true"></i>
             </div>
             <div ng-repeat="k in $ctrl.packet_hierarchy_list track by $index">
                 <div ng-if="k" style="float:left;padding-left:1%;">
                     <select id="{{$index}}" style="color:black;" ng-options="packet for packet in k" ng-model="$ctrl.sel_pack[$index]" ng-change="$ctrl.update_one($index,$ctrl.sel_pack[$index])"></select>
                 </div>
             </div>
        </div>

    </div>
    <div class="row" ng-repeat="i in $ctrl.useful_layout">
        <div ng-repeat="j in i" class="col-sm-{{j.col}} widget">
            <div class="widget-content">
                <div class="widget-title clearfix" title="Sample Widg">
                    <span class="pull-left">{{j.title}}</span>
                </div>
                <div class="widget-body">
                    <div ng-if="j.widget == '1' "class="input-group"id="inner2">
                    <ul class="nav nav-pills">
                        <span class="input-group-addon" style="background-color:#fff;">
                            <li id="day" ng-click="$ctrl.dateType('day')" style="color:black; cursor:pointer;">Day</li>
                        </span>
                        <span class="input-group-addon" style="background-color:#fff;">
                            <li id="week" ng-click="$ctrl.dateType('week')" style="color:black;cursor:pointer;">Week</li>
                        </span>
                        <span class="input-group-addon" style="background-color:#fff;">
                            <li id="month" ng-click="$ctrl.dateType('month')" style="color:black;cursor:pointer;">Month</li>
                        </span>
                    </ul>
                    </div>
                    <highcharts options="j.opt"></highcharts>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-right:16px;">
        <div class="col-md-6 graph">
            <h4>Top Employee's Performance</h4>
            <table class="table table-bordered line">
                        <thead>
                            <tr class="name">
                                <th>Employee Name</th>
                                <th>Productivity</th>
                                <th>Packet</th>
                                <th>Accuracy(%)</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="l in $ctrl.top_employee_details">
                                <td>{{l.employee_id}}</td>
                                <td>{{l.per_day}}</td>
                                <td>{{l.work_packet}}</td>
                                <td></td>
                                <td>{{l.date}}</td>
                            </tr>
                        </tbody>
                </table>
        </div>
    </div>
