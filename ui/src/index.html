<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- vendor styles -->
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link href="/libs/jquery-uploadfile/css/uploadfile.css" rel="stylesheet">
    <!-- application specific styles -->
    <link rel="stylesheet" href="app.css"/>
    <!--<link rel="stylesheet" href="/libs/daterangepicker.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  </head>

  <body>
    <div ng-app="bootstrap" class="app">
      <div ui-view autoscroll="false" class="content">
      </div>
      <!-- Loading overlay, which block screen unless everything is rendered -->
      <div ng-if="loading" class="loading-overlay">
        <div><span>Loading...</span></div>
      </div>
    </div>

    <!-- Vendor Scripts -->
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <!--<script src="http://longbill.github.io/jquery-date-range-picker/dist/jquery.daterangepicker.min.js"></script>-->
    <script src="/libs/highcharts/highcharts.js"></script>
    <script src="/libs/highcharts/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="/libs/jquery-uploadfile/js/jquery.uploadfile.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libs/underscore/underscore-min.js"></script>
    <script src="/js/page1/annotations.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Auth Service -->
    <script src="/js/core/auth/auth.js"></script>
    <script src="/js/core/auth/session.js"></script>
    <script src="/js/core/auth/authEvents.js"></script>

    <!-- Utils Service -->
    <script src="/js/core/utils/utils.js"></script>

    <!-- Highcharts Component -->
    <script src="/js/highcharts/highcharts.module.js"></script>
    <script src="/js/highcharts/highcharts.component.js"></script>

    <!-- Login Module -->
    <script src="/js/login/login.module.js"></script>
    <script src="/js/login/login.component.js"></script>

    <!-- Logout Module -->
    <script src="/js/logout/logout.module.js"></script>
    <script src="/js/logout/logout.component.js"></script>

    <!-- Header Module -->
    <script src="/js/header/header.module.js"></script>
    <script src="/js/header/header.component.js"></script>

    <!-- Drilldown config file -->
    <script src="/js/drilldown_config.js"></script>

    <!-- Page1 Module -->
    <script src="/js/page1/page1.module.js"></script>
    <script src="/js/page1/page1.component.js"></script>

    <!-- Page2 Module -->
    <script src="/js/page2/page2.module.js"></script>
    <script src="/js/page2/page2.component.js"></script>

    <!-- Page3 Module -->
    <script src="/js/page3/page3.module.js"></script>
    <script src="/js/page3/page3.component.js"></script>

    <!-- Dashboard Module -->
    <script src="/js/dashboard/dashboard.module.js"></script>
    <script src="/js/dashboard/dashboard.component.js"></script>

    <!-- APP -->
    <script src="/js/app.js"></script>
    <script src="/js/app.config.js"></script>

    <script type="template" id="annotation-popover-tmpl">
        <div id="annotation-popover-<%= id %>" class="annotation-popover popover top">
            <div class="arrow"></div>
            <h3 class="popover-title border-box">
            Annotation
            <i class="annotation-loading"></i>
            <div class="icon-action-group">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </div>
            </h3>
            <div class="popover-content">
                <p contenteditable="true">
                    <%= text %>
                </p>
            </div>
        </div>
    </script>


  </body>
</html>
